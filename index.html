<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+NZ+Guides&display=swap"
        rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>

    <div id="error">

    </div>
    <div class="form-container">
        <i class="fa-regular fa-user user-icon"></i>
        <form action="" method="get" id="form">
            <div class="name-container">
                <!-- <label for="name">Name</label> -->
                <input type="text" name="name" id="name" placeholder="Userame" required>
            </div>

            <div class="password-container">
                <!-- <label for="password">Password</label> -->
                <input type="password" name="password" id="password" placeholder="********">
            </div>
            <button class="btn" type="submit" value="submit">Login</button>
        </form>
    </div>
</body>

</html>
